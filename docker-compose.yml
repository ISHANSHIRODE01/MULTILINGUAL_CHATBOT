version: '3.8'

services:
  chatbot:
    build: .
    ports:
      - "8501:8501"
      - "8000:8000"
    volumes:
      - ./.env:/app/.env
      - ./uploads:/app/uploads
      - ./temp:/app/temp
      - ./memory.json:/app/memory.json
    environment:
      - API_BASE=http://localhost:8000
    restart: unless-stopped
